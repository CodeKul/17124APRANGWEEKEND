<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Databinding</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>Interpolation</h5>
    </div>
    <div class="col-md-6">
      <h5>Name is {{myName}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5>Multiplication {{12 * 56}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5>Function Call {{giveMeName()}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-property-binding></app-property-binding>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-event-binding></app-event-binding>
    </div>
  </div>
   <div class="row">
    <div class="col-md-12">
      <app-two-way-binding></app-two-way-binding>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-custom-input [borderColor]="'1px solid red'"></app-custom-input>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-custom-output (customClick)="onReceiveEvent($event)"></app-custom-output>
    </div>
  </div>
</div>
